<!DOCTYPE HTML>
<html>
	<header>
		<script src="ArchivosCss/Validaciones.js"></script>
		<title>The Health Book</title>
		<meta charset="utf-8" />
		<link rel="stylesheet" type="text/css" href="ArchivosCss/general.css">
		<link rel="stylesheet" type="text/css" href="ArchivosCss/Doctores.css">
	</header>

	<body>
		<br /><br /><br /><br />
		<section id="Doctores_section">
			<h1 >Doctores</h1>
				<form id="fr">
					<h4>Agregar Doctores</h4>
					<label>Número de Identidad:</label>
					<input type="text" id="Id_Doctor" onkeypress="return entradaNumeros(event)" onpaste="return false">
					<br></br>
					<label>Nombre:<label>
					<input type="text" id="NombreDoctor" onkeypress="return entradaLetras(event)" onpaste="return false">
					<br></br>
					<label>Apellido:<label>
					<input type="text" id="ApellidoDoctor" onkeypress="return entradaLetras(event)" onpaste="return false">
					<br></br>
					<label>Seleccione una especialidad</label>
					<input type="text" id="especialidadesDoctorUs" list="especialidades"  />

					<datalist id="especialidades">
					  <option value="Internet Explorer">
					  <option value="Firefox">
					  <option value="Chrome">
					  <option value="Opera">
					  <option value="Safari">
					</datalist> 
					<br></br>
					<label>Cel:<label>
					<input type="text" id="CelDoctor" onkeypress="return entradaNumeros(event)" onpaste="return false">
					<button type="button" id="agregar_doctores_button" onclick="validaeDoctoresUsuario()"><B>Agregar</B></button>
					<h4>Eliminar Doctores</h4>
					<input type="text" id="doctoresUs" list="doctores"/>
					<datalist id="doctores">
					  <option value="Internet Explorer">
					  <option value="Firefox">
					  <option value="Chrome">
					  <option value="Opera">
					  <option value="Safari">
					</datalist> 
					<button type="button" id="eliminar_doctores_button" onclick="validarEliminarDoctoresUsuario()"><B>Eliminar</B></button>
			</form>

		</section>

	</body>

</html>
