<!DOCTYPE HTML>
<html>
	<head>
		<script src="ArchivosJS/inicioclientevalidaciones.js"></script>
		<title>The Health Book</title>
		<meta charset="utf-8" />
		<link rel="stylesheet" type="text/css" href="ArchivosCss/general.css">
	</head>

	<body>
		<br /><br /><br /><br />
		<section id="InicioCliente_section">
			<h1 >Control de Citas</h1>
			<form id="fr">
				<h4>Reservar Citas</h4>
				<label>Seleccione una especialidad</label>
				<input type="text" tabindex="1" id="especialidadesCl" list="especialidades"  />

				<datalist id="especialidades">
				  <option value="Internet Explorer">
				  <option value="Firefox">
				  <option value="Chrome">
				  <option value="Opera">
				  <option value="Safari">
				</datalist> 

				<label>Seleccione un doctor</label>
				<input type="text" tabindex="2" id="doctorCl" list="doctor"  />

				<datalist id="doctor">
				  <option value="Internet Explorer">
				  <option value="Firefox">
				  <option value="Chrome">
				  <option value="Opera">
				  <option value="Safari">
				</datalist> 


				<label>Seleccione una fecha</label>
				<input type="text" tabindex="3" id="fechaCl" list="fecha"  />

				<datalist id="fecha">
				  <option value="Internet Explorer">
				  <option value="Firefox">
				  <option value="Chrome">
				  <option value="Opera">
				  <option value="Safari">
				</datalist> 

				<button type="button" tabindex="4" id="reservarcitas_button" onclick="validarReservarCitasCliente()"><B>Reservar Cita</B></button>
				<h4>Cancelar Citas</h4>
				<label>Seleccione una fecha</label>
				<input type="text" tabindex="5" id="fechacitaCl" list="cita"  />

				<datalist id="cita">
				  <option value="Internet Explorer">
				  <option value="Firefox">
				  <option value="Chrome">
				  <option value="Opera">
				  <option value="Safari">
				</datalist> 

				<button type="button" id="cancelarcitas_button" onclick="validarCancelarCitasCliente()"><B>Cancelar Cita</B></button>

			</form>

		</section>

	</body>

</html>
