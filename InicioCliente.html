<!DOCTYPE HTML>
<html>
	<head>
		<script type="text/javascript" src="ArchivosJS/jquery.js"></script>
		<script type="text/javascript" src="ArchivosJS/inicioclientevalidaciones.js"></script>
		<title>The Health Book</title>
		<meta charset="utf-8" />
		<link rel="stylesheet" type="text/css" href="ArchivosCss/general.css">
		<link rel="stylesheet" type="text/css" href="ArchivosCss/InicioCliente.css">
	</head>

	<body>
		<br /><br /><br /><br />
		<section id="InicioCliente_section">
			<h1 >Control de Citas</h1>
			<form id="fr">
				<h4>Reservar Citas</h4>
				<label>Seleccione una especialidad</label>
				<select id="especialidades" name="especialidades" onchange="cambiar()">
				</select>

				<label>Seleccione un doctor</label>
				<select id="doctores" name="doctores" onchange="cambiar2()">
				</select>
				
				<label>Ingrese una fecha: (aaaa-mm-dd)</label>
				<input type="date" id="fecha" min="2014-06-12" max="2020-01-01" name="fecha" onkeydown="nodoctores()" onfocus="nodoctores()" onkeyup="cambiar3()"
				onkeypress="return entradaFecha(event)" onpaste="return false"/>
				
				<label>Seleccione una hora</label>
				<select id="horas" name="horas" >
				</select>
			
				<button type="button" id="reservarcitas_button" onclick="validarReservarCitasCliente()"><B>Reservar Cita</B></button>
				<h4>Cancelar Citas</h4>
				<label>Seleccione la cita</label>
				<select id="citas" name="citas">
				</select>

				<button type="button" id="cancelarcitas_button" onclick="validarCancelarCitasCliente()"><B>Cancelar Cita</B></button>

			</form>

		</section>

	</body>

</html>
