<!DOCTYPE HTML>
<html>
	<head>
		<script src="ArchivosJS/registrarclientevalidaciones.js"></script>
		<title>Creación de cuenta</title>
		<meta charset="utf-8" />
		<link rel="stylesheet" type="text/css" href="ArchivosCss/general.css">
		<link rel="stylesheet" type="text/css" href="ArchivosCss/registrarcliente.css">
	</head>

	<body>
		<br /><br /><br /><br />
		<section id="RegistrarCliente_section">
		<h1>Creación de Cuenta</h1>
		<br></br>
			<form id="fr" name="fr1" >
				<input type="text" id="info" readonly></label><br />
				<label>Número de Identidad:</label>
				<input type="text" tabindex="1" id="IdCliente" onkeypress="return entradaNumeros(event)" onpaste="return false">
				<br></br>
				<label>Nombre:<label>
				<input type="text"id="NombreUsuario" onkeypress="return entradaLetras(event)" onpaste="return false">
				<label>Apellido:</label>
				<input type="text" id="ApellidoUsuario" onkeypress="return entradaLetras(event)" onpaste="return false">
				<label>Direción:</label>
				<input type="text" id="DirUsuario">
				<label>Edad:</label>
				<input type="text" id="EdadUsuario" onkeypress="return entradaNumeros(event)" onpaste="return false">
				<label>Teléfono:</label>
				<input type="text" id="TelUsuario" onkeypress="return entradaNumeros(event)" onpaste="return false">
				<label>Correo electrónico:</label>
				<input type="text"  id="CorreoUsuario" >
				<label>Nombre de Usuario:</label>
				<input type="text"  id="NomUsuario" onkeypress="return entradaCombinada(event)" onpaste="return false">
				<label>Contraseña:<label>
				<input type="password" id="conUsuario" onkeypress="return entradaCombinada(event)" onpaste="return false">
				<button type="button"  id="RegistrarCliente_button" onclick="validarRegistroCliente()"><B>Registrarse</B></button>
			</form>
		</section>
		
	</body>
</html>
