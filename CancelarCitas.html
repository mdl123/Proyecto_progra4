<!DOCTYPE HTML>
<html>
	<head>
        <script src="ArchivosJS/jquery.js"></script>

		<meta charset="utf-8" />

	<body>
		<br /><br /><br /><br />
		<section id="CancelarCitas_section">
			<h1 >Cancelar Citas</h1>
			<br />
			<form id="fr">
				<label>Seleccione un doctor</label>
                <select tabindex="1" name="doctoresCitaUs" id="doctoresCitaUs" onchange="fillComboBoxFechas()"></select>
				<br></br>
				<label>Seleccione una fecha<label>
                <select tabindex="2" name="fechasCitasUs" id="fechasCitasUs" onchange="fillComboBoxHoras()"></select>
				<br></br>
				<label>Seleccione una hora<label>
                <select tabindex="2" name="horasCitasUs" id="horasCitasUs"></select>
				<button type="button" tabindex="4" id="cancelar_citas_button" onclick="validarCitasUsuario()"><B>Cancelar</B></button>
			</form>
		</section>

	</body>

</html>
