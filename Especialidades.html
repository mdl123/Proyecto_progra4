<!DOCTYPE HTML>
<html>
	<header>
		<script src="ArchivosCss/Validaciones.js"></script>
		<title>The Health Book</title>
		<meta charset="utf-8" />
		<link rel="stylesheet" type="text/css" href="ArchivosCss/general.css">
	</header>

	<body>
		<br /><br /><br /><br />
		<section id="Especialidades_section">
			<h1 >Especialidades</h1>
			<form id="fr">
				<h4>Agregar Especialidades</h4>
				<label>Nombre:</label>
				<input type="text" id="NombreEspecialidadUs">
				<br></br>
				<label>Descripción:<label>
				<input type="text" id="DescripcionUs">
				<button type="button" id="agregar_especialidades_button" onclick="validarEspecialidadesUsuario()"><B>Agregar</B></button>
		        <h4>Eliminar Especialidades</h4>
			
				<input type="text" id="especialidadesUs" list="especialidades"  />
				<datalist id="especialidades">
				  <option value="Internet Explorer">
				  <option value="Firefox">
				  <option value="Chrome">
				  <option value="Opera">
				  <option value="Safari">
				</datalist> 
				<button type="button" id="eliminar_especialidades_button" onclick="validarEliminarEspecialidadesUsuario()"><B>Eliminar</B></button>
			</form>
		</section>

	</body>

</html>
